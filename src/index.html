<!doctype html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <title>FB Avensio | Angular 9</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body class="ltr">
    <app-root></app-root>
<!--    <script src="https://checkout.stripe.com/checkout.js"></script>--> 
<script src="https://js.stripe.com/v3/"></script>

  <!-- Global site tag (gtag.js) - Google Analytics  -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-141784093-4"></script>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());
  
	gtag('config', 'UA-141784093-4');
  </script>


<!-- Load Facebook SDK for JavaScript -->
<div id="fb-root"></div>
<script>
  window.fbAsyncInit = function() {
	FB.init({
	  xfbml            : true,
	  version          : 'v7.0'
	});
  };

  (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/da_DK/sdk/xfbml.customerchat.js';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<!-- Your Chat Plugin code -->
<div class="fb-customerchat"
  attribution=setup_tool
  page_id="108409887192595"
theme_color="#007b7b"
logged_in_greeting="Hej! Velkommen til Avensio -  Hvordan kan vi hjælpe dig?"
logged_out_greeting="Hej! Velkommen til Avensio -  Hvordan kan vi hjælpe dig?">
</div>

</body>

</html>
