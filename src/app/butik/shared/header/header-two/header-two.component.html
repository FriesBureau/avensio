<!-- header start -->
<header class="sticky" [ngClass]="class" [class.fixed]="stick && sticky">
    <div class="mobile-fix-option"></div>
    <div class="top-header top-header-dark2" *ngIf="topbar">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="header-contact">
                        <ul>
                            <li>Velkommen til Avensio</li>
                            <li><i class="fa fa-phone" aria-hidden="true"></i>+45 45 45 45 45</li>
                          </ul>
                    </div>
                </div>
                <div class="col-lg-6 text-right">
                    <ul class="header-dropdown">
                        <li class="compare">
                          <a [routerLink]="['/shop/compare']"><i class="fa fa-random" aria-hidden="true"></i>Sammenlign</a>
                        </li>
                        <li class="mobile-wishlist">
                          <a [routerLink]="['/shop/wishlist']"><i class="fa fa-heart" aria-hidden="true"></i>Ã˜nskeliste</a>
                        </li>
                        <li class="onhover-dropdown mobile-account">
                          <i class="fa fa-user" aria-hidden="true"></i> Min konto
                          <ul class="onhover-show-div">
                            <li>
                              <a data-lng="da">
                                Log ind
                              </a>
                            </li>
                            <li>
                              <a data-lng="da">
                                Log ud
                              </a>
                            </li>
                          </ul>
                        </li>
                      </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container layout3-menu">
        <div class="row">
            <div class="col-sm-12">
                <div class="main-menu">
                    <div class="menu-left around-border">
                        <div class="main-menu-right">
                            <app-menu></app-menu>
                        </div>
                    </div>
                    <div class="absolute-logo">
                        <div class="brand-logo">
                            <a class="logotekst" routerLink="/home/electronics" id="headerlogo">
                              <span style="color:darkcyan">Aven</span><span style="color:yellowgreen">sio</span>
              <!--               <img [src]="themeLogo" class="img-fluid" alt="logo">-->  
                            </a>
                          </div>
                    </div>
                    <div class="">
                        <div class="menu-right pull-right">
                            <div>
                                <app-settings></app-settings>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- header end -->
